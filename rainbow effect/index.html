<!DOCTYPE html>
<html lang="en">
<head>
  <style>
   
 
    
body {
  background-image: url("./sales.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;

}
.rainbow {
  animation: rainbow 600ms;
  animation-iteration-count: infinite;
}

@keyframes rainbow {
  0% {
    color: red;
  }

  15% {
    color: orange;
  }

  30% {
    color: yellow;
  }

  45% {
    color: green;
  }

  60% {
    color: blue;
  }

  75% {
    color: indigo;
  }

  90% {
    color: purple;
  }
}
    
  </style>
</head>

<body >
 <h1 align="center" class="rainbow">
  Sales end Tonight !!!
 </h1>
</body>
</html>
